<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Character Counter</title>
</head>
<body>
    <div class="counter-container">
        <h4>Real-time Character Counter</h4>
        <textarea id="textInput" placeholder="Please write your text here..."></textarea>
        <div class="counter">
            <span class="space">Total Characters: <span id="totalCount">0</span></span>
            <span>Remaining: <span id="remainingCount">50</span></span>
        </div>
    </div>
 <script src="./script.js"></script>
</body>
</html>
